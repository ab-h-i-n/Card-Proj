<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card Project</title>
</head>
<body>
    <header>
        <h1>Anime</h1>
        <nav>
            <a href="#profile1">Luffy</a>
            <a href="#profile2">Naruto</a>
            <a href="#profile3">Power</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="./unnamed.png" alt="Luffy" width="500" height="500">
                <figcaption>Monkey D Luffy</figcaption>
            </figure>
            <p><q>One Piece</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="./80758.png" alt="Naruto" width="500" height="500">
                <figcaption>Uzumaki Naruto</figcaption>
            </figure>
            <p><q>Naruto</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="./204320.jpg" alt="Power" width="500" height="500">
                <figcaption>Power</figcaption>
            </figure>
            <p><q>Chainsaw Man</q></p>
        </article>
    </main>
    <footer>&#169; Copyright</footer>
</body>
</html>
